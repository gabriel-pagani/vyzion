name: dashly

services:
  database:
    image: postgres:16
    container_name: database
    expose:
      - "5432"
    volumes:
      - ../database:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - network
    restart: unless-stopped

  app:
    build:
      context: ../
      dockerfile: _deploy/Dockerfile
    image: dashly
    container_name: app
    expose:
      - "8000"
    volumes:
      - static_volume:/app/static
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate && 
             python manage.py collectstatic --noinput &&
             gunicorn project.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 60"
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import socket; s=socket.socket(); s.settimeout(2); s.connect((\"127.0.0.1\",8000)); s.close()'"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    depends_on:
      app:
        condition: service_healthy
    networks:
      - network
    restart: unless-stopped

volumes:
  static_volume:

networks:
  network:
